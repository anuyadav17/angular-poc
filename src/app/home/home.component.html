<div class="col-md-2 col-lg-2">
  <left></left>
</div>
<div class="col-md-7 col-lg-7">
  <div class="middle-section" 
  drag-hover-class="animate-on-hover"
  ui-on-drop="$ctrl.onDrop($event);" drop-channel="main">
    <!-- repeat tiers -->
    <tier 
      drag-hover-class="animate-on-tier-hover"
      ui-on-drop="$ctrl.onTierDrop($event, $index);"
      drop-channel="tier"
      data="tier" 
     ng-repeat="tier in $ctrl.tiers;"></tier>
  </div>
</div>
<div class="col-md-3 col-lg-3">
  <right></right>
</div>
