<div class="col-md-2 col-lg-2">
  <left></left>
</div>
<div class="col-md-10 col-lg-10">
  <div class="middle-section" 
  drag-hover-class="animate-on-hover"
  ui-on-drop="$ctrl.onDrop($event);" drop-channel="main">
    <!-- repeat tiers -->
    <tier
      class="fade"
      ui-on-drop="$ctrl.onContainerDrop($event, $index);"
      drop-channel="tier"
      data="tier" 
      tier-index="{{$index + 1}}"
     ng-repeat="tier in $ctrl.tiers;"></tier>
  </div>
</div>
