<div class="container-fluid app-wrapper">
  <div class="left-panel-wrapper col-md-2 col-lg-2">
    <left></left>
  </div>
  <div class="middle-section-wrapper no-right-padding ">
    <div class="middle-section" drag-hover-class="animate-on-hover" ui-on-drop="$ctrl.onDropOverMainContent($event, $data);"
      drop-channel="tier">
      <!-- repeat tiers -->
      <tier data="tier" tier-index="{{$index + 1}}" ng-repeat="tier in $ctrl.tiers;"></tier>
      <svg class="connector" width="0" height="0"></svg>
    </div>
    
  </div>
  <div class="right-panel-wrapper no-padding">
    <right class="animate-show"></right>
  </div>
</div>
