<div class="col-md-2 col-lg-2">
  <left></left>
</div>
<div class="col-md-7 col-lg-7">
  <div class="middle-section"
  drag-hover-class="animate-on-hover"
  ui-on-drop="$ctrl.onDropOverMainContent($event, $data);"
  drop-channel="tier">
    <!-- repeat tiers -->
    <tier
      class="fade"
      data="tier"
      tier-index="{{$index + 1}}"
     ng-repeat="tier in $ctrl.tiers;"></tier>
  </div>
</div>
<div class="col-md-3 col-lg-3">
  <right class="animate-show"></right>
</div>
