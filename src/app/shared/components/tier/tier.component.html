<div class="panel panel-default template-animation" ng-click="$ctrl.showInformation = !$ctrl.showInformation;">
  <div class="panel-heading">
    <h4 class="panel-title">{{$ctrl.tierIndex}}   {{$ctrl.tier.name}}</h4>
  </div>
  <div class="panel-body">
    <!-- repeat containers -->
    <container data="container" 
      class="fade"
      ng-repeat="container in $ctrl.tier.containers">
    </container>
  </div>
</div>

<right ng-show="$ctrl.showInformation" class="animate-show"></right>
